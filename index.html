<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฤแบทt vรฉ xem phim</title>
</head>
<body>
    <h1>๐ฌ Danh sรกch phim</h1>
    <ul id="movies"></ul>

    <h2>ฤแบทt vรฉ</h2>
    <input type="text" id="username" placeholder="Nhแบญp tรชn bแบกn">
    <button id="bookButton">ฤแบทt vรฉ Avengers</button>

    <script>
        // Lแบฅy danh sรกch phim tแปซ API
        fetch("http://localhost:3000/movies")
            .then(response => response.json())
            .then(data => {
                let movieList = document.getElementById("movies");
                data.forEach(movie => {
                    let li = document.createElement("li");
                    li.textContent = `${movie.title} - Cรฒn ${movie.seats} vรฉ`;
                    movieList.appendChild(li);
                });
            });

        // Gแปญi yรชu cแบงu ฤแบทt vรฉ
        document.getElementById("bookButton").addEventListener("click", () => {
            let username = document.getElementById("username").value;
            if (!username) return alert("Vui lรฒng nhแบญp tรชn!");

            fetch("http://localhost:3000/bookings", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ movieId: 1, user: username }) // ฤแบทt vรฉ phim Avengers
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => alert("Lแปi ฤแบทt vรฉ!"));
        });
    </script>
</body>
</html>
